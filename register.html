<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icos/health_care_hands_doctor_heart_icon_233072.ico" type="image/x-icon">
    <title>eSaúde Angola - Registro</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/footer.js"></script>
</head>
<body>
    <custom-navbar></custom-navbar>

    <main class="register-container"> 
        <div class="register-form">
            <h1>Crie sua conta</h1>
            <p>Comece a marcar suas consultas em poucos minutos</p>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required placeholder="Primeiro Nome">
                        <i data-feather="user"></i>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required placeholder="Sobrenome">
                        <i data-feather="user"></i>
                    </div>
                </div>
                 
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                    <i data-feather="mail"></i>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required placeholder="Seu número de Telefone">
                    <i data-feather="phone"></i>
                </div>
                
                <div class="form-group">
                    <input type="date" id="birthDate" name="birthDate" required placeholder="Data de Nascimento">
                    <i data-feather="calendar"></i>
                </div>
                
                <div class="form-group">
                    <input type="text" id="document" name="document" required placeholder="Número do BI" maxlength="14" minlength="14">
                    <i data-feather="credit-card"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Senha">
                    <i data-feather="lock"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmar senha">
                    <i data-feather="lock"></i>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu concordo com os <a href="terms.html">Termos de Serviço</a> e <a href="privacy.html">Política de Privacidade</a></label>
                </div>
                
                <button type="submit" class="btn-register">Criar Conta</button>
                
                <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </div>
        
        <div class="register-image">
            <img src="http://static.photos/medical/640x360/3" alt="Equipe médica">
        </div>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();
    </script>
    <script src="js/register.js"></script>
</body>
</html>
